<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 30px 20px;
        text-align: center;
      }
      .content p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      .code-box {
        display: inline-block;
        background: #f0f0f0;
        border-radius: 8px;
        padding: 15px 25px;
        font-size: 28px;
        letter-spacing: 5px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #888;
      }
      @media only screen and (max-width: 600px) {
        .code-box {
          font-size: 24px;
          padding: 12px 20px;
        }
        .content {
          padding: 20px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Verify Your Email</h1>
      </div>
      <div class="content">
        <p>Hi,</p>
        <p>Use the following verification code to verify your email address:</p>
        <div class="code-box">{{ verificationCode }}</div>
        <p>This code will expire in 15 minutes.</p>
        <p>If you did not request this, you can ignore this email.</p>
      </div>
      <div class="footer">&copy; {{year}} FitAI. All rights reserved.</div>
    </div>
  </body>
</html>
